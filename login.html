    <header class="header">
        <img class="header__logo" src="assets/printhub.jpg" alt="Logo">
        <nav class="nav">
            <ul class="nav__menu">

        <div class="container">
            <div class="login_form">
                <form action="login.html" method="get">
                    <h1>Log in</h1>

                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="email" placeholder="user@email.com">
                    <br>

                    <label for="userpassword">Password:</label>
                    <input type="password" id="userpassword" name="password" placeholder="Password">
                    <br><br>

                    <a href="">Forgot password?</a>

                    <p>Remember me</p>
                    <input type="checkbox" id="RememberUser" name="rememberuser"value="Remember">
                    <br>
                    <input type="submit" value="Login" class="login_button">
                </form>  
            </div>  
        </div>
